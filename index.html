<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LZW Showcase Tool</title>
    <link rel="stylesheet" href="./styles/output.css">
    <link rel="stylesheet" href="./styles/site.css">
    <link rel="stylesheet" href="./node_modules/tabulator-tables/dist/css/tabulator_simple.min.css">
    <script type="module" src="/scripts/index.js"></script>
</head>
<body class="h-screen">
<main class="flex flex-col h-full">
    <header class="flex justify-center m-3.5">
        <h1>LZW ALGORITHM</h1>
    </header>
    <div class="flex justify-center justify-items-start items-center h-full">
        <div id="container" class="flex flex-col justify-center gap-2 border border-gray-200 rounded shadow-md shadow-inner h-5/6 w-2/6 mt-6 p-2.5">
            <div id="clear-text-input-container" class="m-1.5">
                <h2>Decompressed Text</h2>
                <label>
                    <textarea id="decompressed-text" class="w-full h-36 border-gray-500 rounded border-2"></textarea>
                </label>
            </div>
            <div class="flex flex-row gap-2 h-3/6 m-1.5 pb-3">
                <div id="table-container" class="w-4/6">
                    <h2>Table</h2>
                    <div id="table-test"></div>
                </div>
                <div id="dictionary-container" class="w-2/6">
                    <h2>Dictionary</h2>
                    <label>
                        <textarea id="dictionary" class="w-full h-full border-gray-500 rounded border-2"></textarea>
                    </label>
                </div>
            </div>
            <div id="compressed-text-input-container" class="m-1.5">
                <h2>Compressed Text</h2>
                <label>
                    <textarea id="compressed-text" class="w-full h-36 border-gray-500 rounded border-2"></textarea>
                </label>
            </div>
            <div id="button-container" class="flex gap-2 justify-center m-2.5 h-fit">
                <div id="buttons-first-row">
                    <button id="compress-button" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-200 rounded shadow-md shadow-inner">
                        Compress
                    </button>
                    <button id="decompress-button" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-200 rounded shadow-md shadow-inner">
                        Decompress
                    </button>
                </div>
                <div id="buttons-second-row">
                    <button id="clear-all-button" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-200 rounded shadow-md shadow-inner">
                        Clear All
                    </button>
                    <button id="clear-dict-button" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-200 rounded shadow-md shadow-inner">
                        Clear Dict
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
